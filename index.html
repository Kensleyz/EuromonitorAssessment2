<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <base target="_self">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" value="notranslate">

  <!--stylesheets / link tags loaded here-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <link rel="stylesheet" href="style.css" /> 
</head>

<body>
  <div id="wrapper" class="toggled">
    <aside id="sidebar-wrapper">
      <a href="#" class="navbar-brand" id="sidebar-toggle" style="middle; margin: 0px 11px;"><i class="fa fa-bars"></i></a>
      <ul class="sidebar-nav">
        <li> <a href="#" onclick="displayChart('series');">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 22 22" style="vertical-align: middle; margin: 0px 15px;">
            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>
          </svg>Trends</a> </li>
        <li> <a href="#" onclick="displayChart('box');">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrows-expand" viewBox="0 0 22 22" style="vertical-align: middle; margin: 0px 15px;">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8zM7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10z"/>
          </svg>Price Range</a> </li>
        <li> <a href="#" onclick="displayChart('bubble');">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 22 22" style="vertical-align: middle; margin: 0px 15px;">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          </svg>Common Pricing</a> </li>
      </ul>
    </aside>
    <div id="navbar-wrapper">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header"> 
            <a href="#" class="navbar-brand" id="sidebar-toggle1"><i class="fa fa-bars"></i></a> 
            <img src="assets/pHorRgb-removebg-preview.png" id="logo-company">
          </div>
        </div>
      </nav>
    </div>
    <section id="content-wrapper">
      <div class="container" id="multi_series_chart"> 
        <div class="row">
          <div class="card card-default card-block">
            <h1 id="Main-header">CONVERSE CHUCK TAYLOR ALL STAR</h1>
            <ul id="tabsJustified" class="nav nav-tabs nav-justified">
              <li class="nav-item" onclick="selectedShoe('Converse Chuck Taylor All Star Low');">
                <a class="nav-link active" href="#" data-target="#tab1" data-toggle="tab" >
                  <img src="assets/low-removebg-preview(1).png" class="" width="100" height="40" style="margin: auto;">
                </a>
              </li>
              <li class="nav-item" onclick="selectedShoe('Converse Chuck Taylor All Star High');">
                <a class="nav-link " href="#" data-target="#tab2" data-toggle="tab" >
                  <img src="assets/high-removebg-preview(1).png" class="" width="100" height="40" style="margin: auto;">
                </a>
              </li>
            </ul>
            
            <div id="tabsJustifiedContent" class="tab-content" >
              <div class="tab-pane active" id="tab1">
                <div class="container">
                  <h2 id="Chart-headers">Consumer Expenditure</h2>
                  <label id="Chart-subheaders">Date Range 2015 - 2019</label>
                  <br>
                  <label>Currecy</label>
                  <select name="exchangeRate" id="exchangeRateVal" class="form-control" style="width: 30%;"  onchange="selectedCurrecy();">
                    <option value="ZAR" selected>ZAR</option>
                    <option value="AUD">AUD</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                  </select>
                  <br><br><br>
                  <div id="chartContainer" style=" height:60vh; width:100%;"></div>
                  <h3 id="source-label"><i>Source: Euromonitor International</i></h3>
                </div>
              </div>
            </div>
            <!--/tabs content-->
          </div>
          <!--/card-->
        </div>
      </div>
    </section>
  </div>

  <!--scripts loaded here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="data/data.js"></script>
  <script src="script.js"></script>
